<!DOCTYPE html>
<html>
    <head>
        <title>Programing with CSS, HTML, and JS</title>
        <link rel="shortcut icon" href="../../images/icon_title.png"/>
        <link rel="stylesheet" href="../../css/borders.css">
        <script src="../../js/codecheck.js"></script>
        <script src="../../js/he/he.js"></script>
        <script src="../../js/fix.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" content="Programing with CSS, HTML, and JS">

    <body onload="set()">
        <h1>Test</h1>
        <pre id="code:html" spellcheck="false"><img src="error.png"></pre>
        <pre id="code:js" spellcheck="false">function test() {}</pre>
        <pre id="code:css" spellcheck="false">.html {}</pre>
        <script>
            var html = ""
            var css = ""
            var js = ""
            function set() {
                fixtext("code:html") 
                fixtext("code:js") 
                fixtext("code:css")
                html =  document.getElementById("code:html")
                js =  document.getElementById("code:js")
                css =  document.getElementById("code:css")
                CodeColor(html, "html");
                CodeColor(js, "js");
                CodeColor(css, "css");
            }
            </script>   
    </body>
</html>
